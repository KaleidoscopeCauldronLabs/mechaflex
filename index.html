<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Mechaflex Manual</title>
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@v0.180.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.180.0/examples/jsm/"
  }
}
    </script>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/x-icon" href="favicon.png">
  </head>
  <body>
    <div class="title-bar">
        <div class="title-left">
            <img src="Logo.png" alt="Logo" class="title-logo">
            <span class="title-text">Kaleidoscope Cauldron Labs- MechaFlex</span>
        </div>
        <div class="title-right">
            <a href="https://www.kaleidoscopecauldronlabs.com">Main site</a>
            <img src="Logo.png" alt="Logo" class="title-logo">
        </div>
    </div>



<div class="page">
    <div class="content">
        <div id="canvas-container">
            <div class="controls-panel" id="controls-panel" role="complementary" aria-label="Model controls">
                <button class="panel-grabber" aria-expanded="true" aria-controls="controls-content">
                    Hide Controls
                </button>
                <div id="controls-content">
                    <div class="controls-content-inner">
                       <h3>Navigation</h3>
                        <select id="stepMenu" class="select-group">
                        </select>
                    </div>
                    <div class="controls-content-inner">
                        <h3>Colors</h3>
                        <div class="color-input-group">
                            <label for="backgroundColor">Background</label>
                            <input type="color" id="backgroundColor" value="#3A2B4D">
                        </div>
                        <div class="color-input-group">
                            <label for="armorColor">Armor</label>
                            <input type="color" id="armorColor" value="#42ECA7">
                        </div>
                        <div class="color-input-group">
                            <label for="frameColor">Frame</label>
                            <input type="color" id="frameColor" value="#333333">
                        </div>
                        <div class="color-input-group">
                            <label for="arrowColor">Arrows</label>
                            <input type="color" id="arrowColor" value="#C8A8EC">
                        </div>
                    </div>
                    <div class="controls-content-inner">
                        <h3>Version</h3>
                        <select id="versionSelect" class="select-group">
                            <option value="miles" selected>Miles</option>
                            <option value="frankie">Frankie</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="instructions">
        </div>
    </div>
    <div class="navigation">
        <button id="previousButton">Previous</button>
        <button id="resetViewButton">Reset View</button>
        <button id="nextButton">Next</button>
    </div>
</div>
        <script type="module" src="main.js"></script>
    </body>
</html>
